<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ShiftShare</title>
		<link href="assets/css/reset.css" rel="stylesheet">
		<link href="assets/css/sticky-footer.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
	</head>
	<body class = "bodyCollapsed">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="page-header">
						<h1>
						ShiftShare
						</h1>
						<p>
							Choose topics from categories in the dropdown, or make your own up!
						</p>
					</div>
				</div>
			</div>
			<div class="row" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="col">
					<div class="card">
						<div class="card-header" role="tab" id="headingCategoryTopics">
							<h5 class="mb-0">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseCategoryTopics" aria-expanded="true" aria-controls="collapseOne">
								Group Name
							</a>
							</h5>
						</div>
						<div id="collapseCategoryTopics" class="collapse show" role="tabpanel" aria-labelledby="headingCategoryTopics">
							<div class="card-block">
								Button Button Button
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header" role="tab" id="headingMyTopics">
							<h5 class="mb-0">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseMyTopics" aria-expanded="false" aria-controls="collapseMyTopics">
								My Topics
							</a>
							</h5>
						</div>
						<div id="collapseMyTopics" class="collapse" role="tabpanel" aria-labelledby="headingMyTopics">
							<div class="card-block">
								Button Button Button
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header" role="tab" id="headingGifEffects">
							<h5 class="mb-0">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseGifEffects" aria-expanded="false" aria-controls="collapseTwo">
								Gif Effects
							</a>
							</h5>
						</div>
						<div id="collapseGifEffects" class="collapse" role="tabpanel" aria-labelledby="headingGifEffects">
							
							<div class="card-block">
								Button Button Button
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col"  id="images">
				</div>
			</div>
		</div>

			<footer class="footer footer2 footerCollapsed">
				<div class="container">
					<div class="tab-pane collapse" id="chat" type="text">
						<p class="chatName">Chat Name</p>
						<p>Talk talk talk</p>
						<p class="chatName">Chat Name</p>
						<p>Talk talk talk</p>
						<p class="chatName">Chat Name</p>
						<p>Talk talk talk</p>
					</div>
				</div>
			</footer>
			<footer class="footer">
				<div class="container">
					<div class="form-group chatTalkGroup">
						<div class="row">
							<div class="col">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Talk to your opponent" id="chatText">
									<span class="btn btn-default input-group-addon" type = "button" id="chatEnter">Enter!</span>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</footer>

					
			
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="assets/js/script_chat.js"></script>
	</body>
</html>
